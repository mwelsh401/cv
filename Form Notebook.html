<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Notebook</title>
</head>

<body>

  <h3>Form Notebook</h3>
  <hr>
  <br>
  <form action="">
    <table cellspacing="10">
      <th>Label</th>
      <th>Input</th>
      <tr>
        <td> <label for="Text Entry">Text Entry: </label></td>
        <td> <input type="text"></td>
      </tr>
      <tr>
        <td> <label for="Password">Password Entry: </label></td>
        <td> <input type="password"></td>
      </tr>
      <tr>
        <td> <label for="Date Entry">Date Entry: </label></td>
        <td> <input type="date"></td>
      </tr>
      <tr>
        <td> <label for="Color Entry">Color Entry: </label></td>
        <td> <input type="color"></td>
      </tr>
      <tr>
        <td> <label for="File Entry">File Selection: </label></td>
        <td> <input type="file"></td>
      </tr>
      <tr>
        <td> <label for="Number Entry">Number Entry: </label></td>
        <td> <input type="number"></td>
      </tr>
      <tr>
        <td> <label for="Button">Button: </label></td>
        <td> <input type="button" value="Click Me"></td>
      </tr>
      <tr>
        <td> <label for="Checkbox">Checkbox: </label></td>
        <td> <input type="checkbox"></td>
      </tr>
      <tr>
        <td> <label for="range">Slider: </label></td>
        <td> <input type="range"></td>
      </tr>
      <tr>
        <td> <label for="Radio">Radio Button: </label></td>
        <td> <input type="radio""></td>
      </tr>
      <tr>
        <td> <label for="submit">Submit: </label></td>
        <td> <input type="submit"></td>
      </tr>
    </table>



  </form>
</body>

</html>
